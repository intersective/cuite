<ng-container *ngIf="!skeleton">
  <a routerLink="/templates/view/{{template.uuid}}">
    <ion-card class="cursor-pointer">
      <div class="card-media" [style.background-image]="template.leadImageUrl ? 'url(' + template.leadImageUrl + ')' : 'url(/assets/exp-placeholder.png)'"></div>
      <ion-card-header>
        <ion-card-title>{{ template.name }}</ion-card-title>
      </ion-card-header>
      <ion-card-content class="card-content" [innerHTML]="template.description"></ion-card-content>
    </ion-card>
  </a>
</ng-container>

<ng-container *ngIf="skeleton">
  <ion-card>
    <ion-skeleton-text class="card-media-skeleton" animated="true"></ion-skeleton-text>
    <ion-card-header>
      <ion-skeleton-text class="card-title-skeleton" animated="true"></ion-skeleton-text>
    </ion-card-header>
    <ion-skeleton-text class="card-content-skeleton" animated="true"></ion-skeleton-text>
    <ion-skeleton-text class="card-content-skeleton" animated="true"></ion-skeleton-text>
    <ion-skeleton-text class="card-content-skeleton" animated="true"></ion-skeleton-text>
  </ion-card>
</ng-container>
