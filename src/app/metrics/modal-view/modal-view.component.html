<ion-header>
  <ion-toolbar>
    <ion-title>{{ data.name }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ data.name }}</ion-card-title>
      <ion-card-subtitle>Status: {{ data.status }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list lines="none">
        <ion-item>
          <ion-label class="ion-text-wrap">
            <strong>Description:</strong> {{ data.description }}
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label class="ion-text-wrap">
            <strong>Data Source:</strong> {{ data.dataSource }}
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label class="ion-text-wrap">
            <strong>Aggregation Technique:</strong> {{ data.aggregation }}
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label class="ion-text-wrap">
            <strong>Filter Role:</strong> {{ data.filterRole }}
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label class="ion-text-wrap">
            <strong>Filter Status:</strong> {{ data.filterStatus }}
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label class="ion-text-wrap">
            <strong>Public:</strong> {{ data.isPublic ? 'Yes' : 'No' }}
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
