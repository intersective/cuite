<ion-header>
  <ion-toolbar>
    <ion-title>Add/Edit Metric</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="dismissModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="metricForm">
    <ion-item>
      <ion-label position="stacked">Title</ion-label>
      <ion-input formControlName="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Description</ion-label>
      <ion-textarea formControlName="description"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label>Aggregation</ion-label>
      <ion-select formControlName="aggregation">
        <ion-select-option value="average">Average</ion-select-option>
        <ion-select-option value="sum">Sum</ion-select-option>
        <ion-select-option value="count">Count</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Filter Role</ion-label>
      <ion-select formControlName="filterRole">
        <ion-select-option value="participant">Participant</ion-select-option>
        <ion-select-option value="mentor">Mentor</ion-select-option>
        <ion-select-option value="coordinator">Coordinator</ion-select-option>
        <ion-select-option value="admin">Admin</ion-select-option>
      </ion-select>
    </ion-item>
    
    <ion-item>
      <ion-label>Filter Status</ion-label>
      <ion-select formControlName="filterStatus">
        <ion-select-option value="participant">Participant</ion-select-option>
        <ion-select-option value="mentor">Mentor</ion-select-option>
        <ion-select-option value="coordinator">Coordinator</ion-select-option>
        <ion-select-option value="admin">Admin</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Requirement</ion-label>
      <ion-select formControlName="requirement">
        <ion-select-option value="required">Required</ion-select-option>
        <ion-select-option value="recommended">Recommended</ion-select-option>
        <ion-select-option value="not_required">Not Required</ion-select-option>
      </ion-select>      
    </ion-item>

    <ion-item>
      <ion-label>Status</ion-label>
      <ion-select formControlName="status">
        <ion-select-option value="draft">Draft</ion-select-option>
        <ion-select-option value="active">Active</ion-select-option>
        <ion-select-option value="archived">Archived</ion-select-option>
      </ion-select>      
    </ion-item>

    <ion-item>
      <ion-label>Public</ion-label>
      <ion-toggle formControlName="isPublic"></ion-toggle>
    </ion-item>
  </form>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="saveMetric()">Save Changes</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
