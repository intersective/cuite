<ion-content class="metrics-dashboard ion-padding">
  <div class="title-container ion-justify-content-between">
    <h1 class="heading-3 black">Metrics Dashboard</h1>
    <div>
      <ion-button color="ocean" size="default" (click)="calculate()">
        Recalculate
      </ion-button>
      <ion-button color="ocean" size="default" (click)="addNew()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
      <ion-button color="ocean" size="default" (click)="download()">
        <ion-icon slot="icon-only" name="download-outline"></ion-icon>
      </ion-button>
    </div>
  </div>

  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-sm="6" size-md="4" *ngFor="let metric of metrics; let i = index">
        <app-metric-card [data]="metric" [index]="i" [from]="'experience'"></app-metric-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
