<ion-content class="metrics-dashboard ion-padding">
  <div class="title-container ion-justify-content-between">
    <h1 class="heading-4 black">Metrics Dashboard</h1>
    <div>
      <ion-button color="ocean" size="default" (click)="calculateAll()">
        Calculate All
      </ion-button>
      <ion-button color="ocean" size="default" (click)="download()">
        <ion-icon slot="icon-only" name="download-outline"></ion-icon>
      </ion-button>
    </div>
  </div>

  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ng-container *ngIf="isLoading; else cards">
        <ion-col size="12" size-sm="6" size-md="4" size-lg="3" *ngFor="let i of [0,1,2]">
          <app-metric-card [isLoading]="isLoading" [from]="'experience'"></app-metric-card>
        </ion-col>
      </ng-container>
    </ion-row>
  </ion-grid>
</ion-content>

<ng-template #cards>
  <ion-col 
    size="12" size-sm="6" size-md="4" size-lg="3"
    *ngFor="let metric of metrics; let i = index" 
  >
    <app-metric-card [data]="metric" [index]="i" [from]="'experience'"></app-metric-card>
  </ion-col>
</ng-template>
