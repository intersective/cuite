<app-onboarding-steps step=1 [total]="type === 'industryProject' ? 4 : 3"></app-onboarding-steps>
<app-onboarding-header
  [title]="pageTitle"
  subtitle="Please answer the following questions to personalize the process."
  [back]="['onboarding']"
></app-onboarding-header>
<ion-content>
  <ng-container *ngFor="let question of questions">
    <ion-label>{{ question.title }}</ion-label>
    <ion-segment (ionChange)="question.answer = $event.detail.value">
      <ion-segment-button *ngFor="let option of question.options" [value]="option">
        <ion-label>{{ option }}</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ng-container>

</ion-content>
<app-onboarding-footer (submit)="submit()"></app-onboarding-footer>
