<app-onboarding-steps class="ion-hide-sm-down" [step]=3 [total]=4></app-onboarding-steps>
<app-onboarding-header
  title="Where will your project briefs be coming from?"
  subtitle="Choose the best option to add project briefs that your learners can work on."
  [back]="['onboarding', 'templates']"
  [icon]="projectIcon"
></app-onboarding-header>
<ion-content>
  <ion-row class="ion-align-items-center vertical-aligned-container">
    <div [class]="!utils.isMobile() ? 'page-padding' : ''">
      <ion-list>
        <ion-item *ngFor="let item of items; let i = index" lines="none">
          <ion-card (click)="navigate(i)" class="brif-select-item">
            <ion-card-content>
              <ion-grid class="ion-no-padding">
                <ion-row class="ion-no-padding">
                  <ion-col size="3" size-sm="1" class="icon-col">
                    <div class="icon-container">
                      <span class="icon">
                        <i class="fas {{item.icon}}"></i>
                      </span>
                    </div>
                  </ion-col>
                  <ion-col size="8" size-sm="10">
                    <div class="title-container">
                      <h1 class="title ocean-100">{{ item.title }}</h1>
                      <div class="tag-container ion-hide-sm-down">
                        <p class="tag caption" *ngFor="let tag of item.tags">
                          {{ tag }}
                        </p>
                      </div>
                    </div>
                    <p>{{ item.description }}</p>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-card-content>
          </ion-card>
        </ion-item>
      </ion-list>
    </div>
  </ion-row>
</ion-content>
<app-action-footer [cancelOnly]="true"></app-action-footer>
