<app-onboarding-header title="What type of experience do you need?"
  subtitle="Select the experience type that fits your needs."></app-onboarding-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items; let i = index" lines="none">
      <ion-card (click)="navigate(i)" class="exp-card">
        <ion-card-content>
          <ion-grid>
            <ion-row>
              <ion-col size="4" size-sm="2">
                <div class="icon-container">
                  <span class="icon">
                    <i class="fas {{item.icon}}"></i>
                  </span>
                </div>
              </ion-col>
              <ion-col size="8" size-sm="10">
                <div class="title-container">
                  <h1 class="title ocean-100">{{ item.title }}</h1>
                  <div class="tag-container ion-hide-sm-down">
                    <p class="tag caption" *ngFor="let tag of item.tags">
                      {{ tag }}
                    </p>
                  </div>
                </div>
                <p>{{ item.description }}</p>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>
    </ion-item>
    <ion-item lines="none">
      <ion-card class="exp-card card-other">
        <ion-card-content class="black">Other ></ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
