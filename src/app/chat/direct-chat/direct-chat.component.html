<ion-content class="ion-padding">
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="11" class="ion-no-margin title-container">
        <ion-label>Direct Messages</ion-label>
      </ion-col>
      <ion-col size="1" class="ion-no-padding ion-no-margin">
        <ion-button class="close-button" fill="clear" size="small" (click)="close()">
          <ion-icon slot="icon-only" name="close-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="search-bar-container">
    <ion-input class="search-box" clearInput placeholder="Start a new conversation" [(ngModel)]="searchText" (ionChange)="searchUsers()"></ion-input>
  </div>
  <ng-container>
    <div class="empty-status">
      
    </div>
  </ng-container>

</ion-content>
