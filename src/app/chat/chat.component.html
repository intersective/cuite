<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="12" size-md="5">
        <app-chat-list
          #chatList
          style="display: flex"
          [skeletonOnly]="skeletonOnly"
          [currentChat]="chatChannel"
          (navigate)="goto($event)"
          (chatListReady)="selectFirstChat($event)">
        </app-chat-list>
      </ion-col>
      <ion-col size="12" size-md="7"
        class="border-left"
        id="chatroom" tabindex="0">
        <app-chat-room
          #chatRoom
          *ngIf="chatChannel"
          [skeletonOnly]="skeletonOnly"
          [chatChannel]="chatChannel"
        ></app-chat-room>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
