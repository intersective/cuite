<header class="container-fluid">
  <div class="app-bar row">
    <div class="app-bar-entity col-md-4 col-lg-3">
      <div class="practera-brand">
        <img src="./assets/practera-mark.svg" alt="Practera">
      </div>
      <div class="entity-brand">
        <img src="./assets/entity-mark.svg" alt="Entity">
      </div>
    </div>
    <div class="app-bar-active-entity col-9 col-md-4 col-lg-3">
      <div class="entity-switcher">
        <div>
          <span class="entity-switcher-label">Active institution</span>
          <span class="entity-switcher-value">The University of Queensland</span>
        </div>
        <ion-icon name="caret-down-sharp"></ion-icon>
      </div>
    </div>
    <div class="app-bar-user col-3 col-md-4 col-lg-6">
      <div class="user-avatar">
        <img src="https://place-hold.it/64x64/cccccc/FFF.png&text=AT&bold&fontsize=24" alt="Avatar">
        <ion-icon name="caret-down-sharp"></ion-icon>
      </div>
    </div>
  </div>
</header>
