<div class="card">
  <div class="card-header bg-white">
    <h3 class="card-title">{{ title }}</h3>
  </div>
  <div class="card-body">
    <div class="card-text mb-3">
      <div class="input-group">
        <div class="form-control bg-body">
          <span *ngFor="let tag of tags" class="btn-primary btn-round btn-sm me-2 mb-1 d-inline-block">
            {{ tag }}<span class="ms-2 cursor-pointer" (click)="remove(tag)">&nbsp;x</span>
          </span>
          <input type="text" class="border-0 bg-body w-100 my-1" [(ngModel)]="newTag" [ngbTypeahead]="search" popupClass="p-0" (selectItem)="selected($event)" autofocus placeholder="Add tag..."/>
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-primary float-end" (click)="confirmed(true)">Save</button>
    <button type="button" class="btn btn-link float-end me-2" (click)="confirmed(false)">Cancel</button>
  </div>
</div>
