<div class="card">
  <div class="card-header bg-white">
    <h3 class="card-title">{{ title }}</h3>
  </div>
  <div class="card-body">
    <span *ngFor="let tag of tags" class="btn-sm btn-tag d-inline-block m-1">{{ tag }}</span>
    <button type="button" class="btn btn-primary float-end mt-2" (click)="confirmed()">OK</button>
  </div>
</div>
