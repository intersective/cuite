<div class="card overflow-auto">
  <div class="card-header bg-white">
    <h3 class="card-title">{{ title }}</h3>
  </div>
  <div class="card-body">
    <p class="card-text" [innerHTML]="content"></p>
    <button type="button" class="btn btn-primary float-end" (click)="confirmed()">OK</button>
  </div>
</div>
