<ion-card>
  <ion-card-header>
    <ion-card-title>
      <ion-badge color="medium">Experience Template</ion-badge>
      <ion-label>{{ title }}</ion-label>
    </ion-card-title>
  </ion-card-header>


  <app-onboarding-template-detail [template]="template" (durationChange)="durationIndex = $event"></app-onboarding-template-detail>

  <app-action-footer (cancel)="cancel()" hasCancelEvent="true" (submit)="confirm()" btnSubmitText="Select Template & Continue"></app-action-footer>
</ion-card>
