<ion-card class="template-info-card" [class]="utils.isMobile() ? 'mobile' : ''">
  <ion-card-header>
    <ion-card-title>
      <p class="tag">Experience Template</p>
      <p class="title black subtitle-1">{{ title }}</p>
    </ion-card-title>
  </ion-card-header>
  <app-onboarding-template-detail [template]="template" (durationChange)="durationIndex = $event"></app-onboarding-template-detail>
  <div class="position-fixed w-100" [ngClass]="{ 'bottom-0': template }">
    <app-action-footer (cancel)="cancel()" [hasCancelEvent]="true" (submitBtn)="confirm()" btnSubmitText="{{utils.isMobile() ? 'Use Template' : 'Select Template & Continue'}}"></app-action-footer>
  </div>
</ion-card>
