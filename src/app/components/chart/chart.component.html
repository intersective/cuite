<div class="chart" [ngStyle]="{'max-height': maxHeight}">
  <ngx-charts-area-chart
    *ngIf="type === 'area'"
    [scheme]="colorScheme"
    [results]="data"
    [legend]="false"
    [xAxis]="true"
    [yAxis]="true"
    [xAxisTicks]="xAxisTicks"
    [yAxisTicks]="yAxisTicks"
    [yScaleMax]="yScaleMax"
    [curve]="curve"
  >
  </ngx-charts-area-chart>
</div>
